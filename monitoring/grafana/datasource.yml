apiVersion: 1

deleteDatasources:
  - name: Prometheus
  - name: Loki
  - name: PostgreSQL
  - name: MongoDB
  - name: Redis

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 10s

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      derivedFields:
        - name: "traceID"
          matcherRegex: "trace_id=(\\w+)"
          url: "$${__value.raw}"

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      database: ${POSTGRES_DB}
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 10
      connMaxLifetime: 300
      timescaledb: false

  - name: MongoDB
    type: grafana-mongodb-datasource
    access: proxy
    url: mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongo:27017
    jsonData:
      database: ${MONGODB_AUTHENTICATION_DATABASE}
      connectionOptions: "?authSource=admin"

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
    secureJsonData:
      password: ${REDIS_PASSWORD}
